name: Test

on:
    pull_request:
        branches: [main]

jobs:
    test:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v4
            - name: Setup Node.js
              uses: actions/setup-node@v3
              with:
                  node-version-file: '.nvmrc'
            - run: npm ci
            - run: npm run lint
            - run: npm test
            - run: npm run build
            - name: Check for uncommitted build file
              run: git diff --exit-code